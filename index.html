<!DOCTYPE html>
<html lang="pl">

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    h1 {
      font-size: 10vw;
      color: #fff;
      animation: float 2s ease-in-out infinite;
